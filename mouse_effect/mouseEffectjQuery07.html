        *, *::before, *::after {
    box-sizing: border-box;

    padding: 0;
}

a {
    text-decoration: none;
    color: #fff;
    transition: all 0.2s;
}

}

img {
    width: 100%;

ul {

li {

body {

    overflow: hidden;

body::before {
    content: '';

    left: 0;
    top: 0;

    height: 100vh;

        /* mouse */
        .mouse {

            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }
        .bg {
            position: relative;
            height: 100vh;
            background-image: url(/mouse_effect/assets/img/bg10@2.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .bg::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(52, 5, 70, 0.5);
            z-index: -1;
        }
    
   /* info */
   .info {
        color: #fff;
        font-family: "NEXONLv1Gothic";
        padding: 20px;

    }

    .info h1 {

        display: inline-block;

    }
    .info h1 a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
    }
    .info p {
        font-weight: 300;
        font-size: 16px;
    }
    .info li {
      font-size: 1rem;
      line-height: 1.4;
    }
    .info.left {
        top: auto;
        left: 0px;
        bottom: 0px;
    }
    .info.left li {
        display: block;
        font-size: 14px;
        line-height: 1.6;
        font-weight: 300;
    }

      right: 20px; top: 20px;
    }
    .info li a {
      color:#fff;
      width: 50px; height: 50px;
      border: 1px dashed #fff;
      display: inline-block;
      border-radius: 50%;

    }
    .info li a.active {
        background: #fff;
        color: #000;
    }
    
        /* mouseCont */
        .mouseCont {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'NEXONLv1Gothic';
            cursor: none;
        }
        .mouseCont p {
            font-size: 2vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouseCont p:last-child {
            font-size: 3vw;
            font-weight: normal;
            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;
            border-bottom: 0.2vw dashed orange;
            color: orange
        }
        .cursor {
          width: 200px;
          height: 200px;
          position: absolute;
          border-radius: 50%;
          border: 5px solid #fff;
          background-image: url(/mouse_effect/assets/img/bg10@2.jpg);
          background-attachment: fixed;
          background-size: cover;
          background-position: center center;
            background-repeat: no-repeat;
            z-index: -1;
        }
    </style>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>

      const width = $(".cursor").width()/2;
      const height = $(".cursor").height()/2;

      $(window).mousemove(function(e){
        gsap.to(".cursor",{duration: 0.5, left: e.pageX - width, top: e.pageY - height});

        //출력
        $(".pageX").text(e.pageX + "px")
        $(".pageY").text(e.pageY + "px")
      })

      //출력

    </script>

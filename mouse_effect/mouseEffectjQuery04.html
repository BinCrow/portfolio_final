<html lang="ko">

    <meta charset="UTF-8">

</head>

<style>
    @font-face {
        font-family: 'NEXONLv1Gothic';
        font-weight: 300; 
        font-style: normal; 
        src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicLowOTFLight.woff) format('woff');
        font-display: swap;
    }
    @font-face {
        font-family: 'NEXONLv1Gothic';
        font-weight: 400; 
        font-style: normal; 
        src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTF.woff) format('woff');
        font-display: swap;
    }
    @font-face {
        font-family: 'NEXONLv1Gothic';
        font-weight: 700; 
        font-style: normal; 
        src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTFBold.woff) format('woff');
        font-display: swap;
    }
    *, *::before, *::after {
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

a {
    text-decoration: none;
    color: #fff;
    transition: all 0.2s;
}

a:hover {
    border-bottom: 1px dashed #fff;
}

img {
    width: 100%;
    vertical-align: top;
}

ul {
    padding: 10px 20px;
}

li {
    list-style: none;
}

body {
    background: url(/mouse_effect/assets/img/bg12.jpg) no-repeat center center;
    background-size: cover;
    color: #fff;
    height: 100vh;
    transition: all 0.2s;
    overflow: hidden;
    font-size: 16px;
    line-height: 1.5;
    font-family: 'NEXON Lv1 Gothic OTF';
    cursor: none;
}

body::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    background: rgba(5, 36, 70, 0.9);
    z-index: -1;
}

    /* mouse */
    .mouse {
        background: #222;
        color: #fff;
        font-family: 'NEXONLv1Gothic';
        font-weight: 400;
        cursor: none;
    }
    .bg {
        position: relative;
        height: 100vh;
        background-image: url(/mouse_effect/assets/img/bg12.jpg);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    .bg::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(52, 5, 70, 0.8);
        z-index: -1;
    }

   /* info */
   .info {
        color: #fff;
        font-family: "NEXONLv1Gothic";
        padding: 20px;
        position: absolute;
    }

    .info h1 {
        font-weight: 300;
        font-size: 20px;
        line-height: 1.6;
        border-bottom: 1px dashed #fff;
        display: inline-block;
        margin-bottom: 10px;
    }
    .info h1 a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
    }
    .info p {
        font-weight: 300;
        font-size: 16px;
    }
    .info li {
      font-size: 1rem;
      line-height: 1.4;
    }
    .info.left {
        top: auto;
        left: 0px;
        bottom: 0px;
    }
    .info.left li {
        display: block;
        font-size: 14px;
        line-height: 1.6;
        font-weight: 300;
    }
    .info.right {
      right: 20px; top: 20px;
    }
    .info li a {
      color:#fff;
      width: 50px; height: 50px;
      border: 1px dashed #fff;
      display: inline-block;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 0.8rem;
      margin: 3px;
    }
    .info li a.active {
        background: #fff;
        color: #000;
    }

    /* mouseCont */
    .moveImage { 
        position: absolute; left: 50%; top: 50%;
        transform: translate(-50%, -50%) perspective(600px) rotateX(0deg) rotateY(0deg);
        transform-style: preserve-3d;
        will-change: transform;
    }
    .moveImage .mImg img {
        border-radius: 5px;
        width: 100%;
    }
    .moveImage .mImg {
        position: relative;
        width: 50vw;
    }
    .moveImage .mImg::before {
        content: '';
        position: absolute; 
        z-index: -1;
        left: 5%; bottom: -20px;
        width: 90%; height: 40px;
        background-size: 100% 40px;
        filter: blur(15px);
        opacity: 0.9;
    }
    .moveImage .mText {
        font-size: 1vw;
        position: absolute;
        left: 50%; bottom: 50%;
        transform: translate3d(-50%, 68%, 150px);
        background: rgba(0,0,0,0.3);
        padding: 2vw;
        text-align: center;
        border-radius: 2px;
        white-space: nowrap;
    }
    .cursor {
        position: absolute;
        width: 10px; height: 10px;
        background: #fff;
        border-radius: 50%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        transform: scale(1);
        mix-blend-mode: difference;
        transition: transform 0.3s ease-in-out;
    }
</style>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <article class="mouseCont">
            <div class="moveImage">
                <div class="mImg">
                    <img src="/mouse_effect/assets/img/bg12.jpg" alt="이미지">
                </div>
                <div class="mText">
                    <p>Luck is when preparedness meets opportunity.</p>
                    <p>운이란 준비가 기회를 만나는 것이다.</p>
                </div>
            </div>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="mouseIndex.html">Mouse Effect04 - jQuery</a></h1>
        <p>마우스 방향에 따라 움직이기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="mouseEffectJabascript01.html">JS_01</a><a href="mouseEffectjQuery01.html">JQ_1</a></li>
            <li><a href="mouseEffectJabascript02.html">JS_02</a><a href="mouseEffectjQuery02.html">JQ_2</a></li>
            <li><a href="mouseEffectJabascript03.html">JS_03</a><a href="mouseEffectjQuery03.html">JQ_3</a></li>
            <li><a href="mouseEffectJavascript04.html">JS_04</a><a href="mouseEffectjQuery04.html" class="active">JQ_4</a></li>
            <li><a href="mouseEffectJavascript05.html">JS_05</a><a href="mouseEffectjQuery05.html">JQ_5</a></li>
            <li><a href="mouseEffectJavascript06.html">JS_06</a><a href="mouseEffectjQuery06.html">JQ_6</a></li>
            <li><a href="mouseEffectJavascript07.html">JS_07</a><a href="mouseEffectjQuery07.html">JQ_7</a></li>
            <li><a href="mouseEffectJavascript08.html">JS_08</a><a href="mouseEffectjQuery08.html">JQ_8</a></li>
        </ul>
      </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>standardX : <span class="standardX">0</span></li>
            <li>standardY : <span class="standardY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        let pageX = 0,
            pageY = 0,
            standardX = 0,
            standardY = 0,
            maxX = 0,
            maxY = 0,
            angleX = 0,
            angleY = 0,
            softX = 0,
            softY = 0;
    
        $(window).mousemove(function(e){
            pageX = e.pageX;    //마우스 X축 좌표값
            pageY = e.pageY;    //마우스 Y축 좌표값
    
            standardX = $(window).width()/2 - pageX    //마우스의 X축 좌표값을 가운데로 설정
            standardY = $(window).height()/2 - pageY   //마우스의 Y축 좌표값을 가운데로 설정
    
            //마우스의 x축 y축 쵯소값 -50 쵯대값 50으로 설정
            maxX = Math.max(-50, Math.min(50, standardX));
            maxY = Math.max(-50, Math.min(50, standardY));
    
            //각도를 줄이는 설정
            angleX = maxX * 0.12;
            angleY = maxY * 0.12;
    
            //부드럽게 설정
            softX += (angleX - softX) * 0.1;
            softY += (angleY - softY) * 0.1;
    
            //커서 
            gsap.to(".cursor", { duration: 0.3, left: pageX, top: pageY });
    
            //움직임
            $(".moveImage").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+softY+"deg) rotateY("+ -softX+"deg)" });
        })
    
        //출력용
        $(window).mousemove(function(e){ 
            $(".pageX").text(pageX);
            $(".pageY").text(pageY); 
            $(".standardX").text(standardX);
            $(".standardY").text(standardY); 
        });
    </script>
</body>
</html>
